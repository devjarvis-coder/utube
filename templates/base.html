<!-- videos.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-Z5ONPMUY7XNoVM/LOIbE0BJ8WES4F7M4NxFmpFbZv60E=" crossorigin="anonymous"/>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<style>
    .custom-body-bg {
        background-color: #0e0e0f;
        /* Replace with your desired background color */
    }

    .custom-navbar-bg {
        background-color: #0e0e0f;
    }

    .navbar-brand {
        color: #ff0101;
        font-weight: bold;
    }
</style>

<body class="custom-body-bg">
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar-bg">
        <a class="navbar-brand" href="#">Utube</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <form class="form-inline my-2 my-lg-0 justify-content-center">
                <input class="form-control mr-sm-2 rounded-pill" type="search" placeholder="Search" aria-label="Search"
                    style="width: 450px; background-color: #121313; color: #ffffff;">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">
                        <span class="material-symbols-outlined">upload</span> <!-- Font Awesome video upload icon -->
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% block content %} {% endblock %}
</body>

</html>
